{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <link rel="stylesheet" href="{% static 'css/style.css' %} ">
        <script src="{% static 'js/script.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>


<body>
    
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex justify-content-between p-4">
                <div class="sidebar-logo">
                    <a href="{% url 'admin_dashboard'%}">Admin</a>
                </div>
                <button class="toggle-btn border-0" type="button">
                    <img id="icon" src="{% static 'icons/keyboard_double_arrow_right.svg'%}" class="logo-icon">
                </button>
            </div>

            <ul class="sidebar-nav">

                <li class="sidebar-item">
                    <a href="{% url 'admin_dashboard'%}" class="sidebar-link">
                        <img id="icon" src="{% static 'icons/dashboard.svg'%}" class="menu-icon">
                        <span>Dashboard</span>
                    </a>
                </li>

                
                <li class="sidebar-item">
                    <a href="{% url 'add_employees'%}" class="sidebar-link">
                        <img id="icon" src="{% static 'icons/person_add.svg'%}" class="menu-icon">
                        <span>Add Employees</span>
                    </a>
                </li>

                <li class="sidebar-item">
                    <a href="{% url 'view_employees'%}" class="sidebar-link">
                        <img id="icon" src="{% static 'icons/view_list.svg'%}" class="menu-icon">
                        <span>View Employees</span>
                    </a>
                </li>

                <li class="sidebar-item">
                    <a href="{%url 'add_projects'%}" class="sidebar-link">
                        <img id="icon" src="{% static 'icons/folder.svg'%}" class="menu-icon">
                        <span>Add Projects</span>
                    </a>
                </li>

                <li class="sidebar-item">
                    <a href="{%url 'view_projects'%}" class="sidebar-link">
                        <img id="icon" src="{% static 'icons/view.svg'%}" class="menu-icon">
                        <span>View Projects</span>
                    </a>
                </li>

            </ul>


            <div class="sidebar-footer pb-5 sidebar-item">
                <a href="{% url 'logout' %}" class="sidebar-link">
                    <img id="icon" src="{% static 'icons/logout.svg'%}" class="menu-icon">
                    <span class="text-white">Logout</span>
                </a>
            </div>
            
        </aside>
 
        <div class="main">
            <nav class="navbar navbar-expand px-4 py-3">
                <form action="#" class="d-none d-sm-inline-block">
                    <div class="input-group input-group-navbar">
                        <input type="text" class="form-control border-0
                         rounded-0 pe-0" placeholder="Search..." aria-label="Search">
                         <button class="btn border-0 rounded-0" type="button">
                            <i class="bi bi-search"></i>
                         </button>
                    </div>
                </form>
                <div class="navbar-collapse collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropdown">
                            <a href="#" data-bs-toggle="dropdown" class="nav-icon pe-md-0">
                                <img src="{%static 'images/account.png'%}" class="avatar img-fluid" alt="">
                            </a>
                            <div class="dropdown-menu dropdown-menu-end rounded-0 border-0 shadow mt-3">
                                <a href="#" class="dropdown-item">
                                    <i class="bi bi-bell"></i>
                                    <span>Notification</span>
                                </a>
                                <a href="#" class="dropdown-item">
                                    <i class="bi bi-gear"></i>
                                    <span>Settings</span>  
                                </a>
                                <div class="dropdown-divider"></div>
                                <a href="#" class="dropdown-item">
                                    <i class="bi bi-question-circle"></i>
                                    <span>Help Center</span>  
                                </a>
                            </div>    
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="content px-3 py-4">

                
        {%block content%}
        
        {%endblock%} 

            </main>

        </div>
    </div>

    </body>
    </html>

<script>
    const hamburger = document.querySelector(".toggle-btn");
const toggler = document.querySelector("#icon");

hamburger.addEventListener("click", function() {
    // Toggle the sidebar's expanded state
    document.querySelector("#sidebar").classList.toggle("expand");
    
    // Toggle the rotation of the image inside the button
    hamburger.classList.toggle("rotate");
});
</script>
