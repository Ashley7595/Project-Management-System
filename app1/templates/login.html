{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container login-overall">
    <div class="col-lg-12 col-md-12 col-sm-12 mt-5">
        <div class="row">
            <div class="col-lg-4 col-md-3 col-sm-4"></div>

            <div class="col-lg-4 col-md-6 col-sm-4 mt-5">
                <div class="card card_extra">
                    <div class="card-body pb-4">

                        <h3 class="text-center login_title pt-2 pb-3">Login</h3>

                        <form method="POST" action="{% url 'login' %}" autocomplete="off">
                            {% csrf_token %}
                        
                            <!-- Hidden fake fields to trick browser autofill -->
                            <input type="text" name="fakeusernameremembered" style="display:none">
                            <input type="password" name="fakepasswordremembered" style="display:none">
                        
                            <div class="mb-3">
                                <input type="text" class="form-control extra_input"
                                       name="user_field"
                                       id="real_username"
                                       placeholder="Username"
                                       autocomplete="new-username" 
                                       required>
                            </div>
                        
                            <div class="mb-3">
                                <input type="password" class="form-control extra_input"
                                       name="pass_field"
                                       id="real_password"
                                       placeholder="Password"
                                       autocomplete="new-password" 
                                       required>
                            </div>
                        
                            <div class="text-center mt-4">
                                <button type="submit" class="btn_login">Login</button>
                            </div>
                        
                            <div class="p-3 text-center">
                                <a href="#" class="face_anchor">Forgot Password</a>
                            </div>
                        </form>
                        

                    </div>
                </div>
            </div>

            <div class="col-lg-4 col-md-3 col-sm-4"></div>
        </div>
    </div>
</div>

{% endblock %}
